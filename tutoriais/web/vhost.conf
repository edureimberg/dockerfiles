<VirtualHost *:80>
    ServerAdmin admin@example.com
    DocumentRoot /var/www/html
    ErrorLog /var/log/httpd/default-error.log
    CustomLog /var/log/httpd/default-access.log combined
    <Directory "/var/www/html">
        AllowOverride all
        Require all granted
    </Directory>
    php_value "date.timezone" "UTC"
</VirtualHost>
